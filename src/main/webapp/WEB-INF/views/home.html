<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>LIST MY SONG HAY NGHE :))))</h1>
<a href="/songs/create">Create new Song</a><br>
<p th:if="${message}" th:text="${message}"></p>
<p></p>
<table>
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Play</td>
        <td></td>

    </tr>
    <tr th:each="song, loop:${songs}">
        <td th:text="${loop.count}"></td>
        <td th:text="${song.name}"></td>
        <td >
            <iframe width="200" height="100" th:src="${song.source}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </td>
        <td>
            <a th:href="@{'/songs/edit/'+${song.id}}">Edit</a>
            <a th:href="@{'/songs/delete/'+${song.id}}">Delete</a>
        </td>

    </tr>
</table>
</body>
</html>
